<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Work order</title>
</h:head>

<h:body>

<h:form id = "form">

    <div id="content" class="center_content">



        <p:dataTable id ="dataTable"  var = "s" value="#{workerBean.workers}" selectionMode="single"  selection="#{workerBean.worker}" rowKey="#{s}">

            <f:facet name="header">
                Workers
            </f:facet>

            <p:column>
                <f:facet name="header">
                  WokerID
                </f:facet>
                #{s.workerID}
            </p:column>

            <p:column>
                <f:facet name="header">
                    First Name
                </f:facet>
                #{s.name}
            </p:column>

            <p:column>
                <f:facet name="header">
                    Last Name
                </f:facet>
                #{s.surname}
            </p:column>

            <p:column>
                <f:facet name="header">
                    Professionalism
                </f:facet>
                #{s.professionalism}
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="dataTable" update="@form" action = "#{workerBean.getRow(s)}" value="Select" oncomplete="PF('workerDetail').show()"/>
            </f:facet>
        </p:dataTable>

        <p:outputPanel id="workerDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty workerBean.selectedWorker}" columnClasses="label,value">

                <h:outputText value="Name:" />
                <h:outputText value="#{workerBean.worker.name}" />

                <h:outputText value="Surname:" />
                <h:outputText value="#{workerBean.worker.surname}" />


            </p:panelGrid>
        </p:outputPanel>
    </div>

</h:form>
</h:body>

</html>
