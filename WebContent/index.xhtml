<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
>
    <h:head>
		<title>Radnici</title>
    </h:head>
 
    <h:body>
 
    	<h1 style="color: #ff8f3d;">Radnici</h1>
 
 		<p:dataTable id="dataTable" value="#{workerBean.workers}" var="s">
 
    		<p:column>
    			<f:facet name="header">
    				Student ID
    			</f:facet>
    				#{s.workerID}
    		</p:column>
 
    		<p:column>
    			<f:facet name="header">
    				First Name
				</f:facet>
    				#{s.name}
    		</p:column>
 
 			<p:column>
    			<f:facet name="header">
    				Last Name
				</f:facet>
    				#{s.surname}
    		</p:column>
  
    	</p:dataTable>
 
 		<h2>Add New Student</h2>
 		<h:form id="form">

 			<h:panelGrid columns="3">
 
				First Name : 
				<p:inputText id="fname" value="#{workerBean.worker.name}"
					size="50" required="true"
					label="First Name" >
				</p:inputText>
 
				<p:message for="fname" style="color:#a0ff71" />
 
				Last Name : 
				<p:inputText id="lname" value="#{workerBean.worker.surname}"
					 size="50" required="true"
					 >
				</p:inputText>
 
				<p:message for="lname" style="color:#ff50fe" />

				Professionalism :
				<p:inputText id="fstrucnost" value="#{workerBean.worker.professionalism}"
							 size="50" required="true"
							 label="" >
				</p:inputText>
				<p:message for="fstrucnost" style="color:#ff50fe" />

				Status :
				<p:inputText id="fstatus" value="#{workerBean.worker.status}"
							 size="50" required="true"
							 label="" >
				</p:inputText>

				<p:message for="fstatus" style="color:#a0ff71" />


			</h:panelGrid>

			<p:commandButton value="Save worker" action="#{workerBean.addWorker()}" />
			<p:commandButton immediate="true" value="Reset fields" update="@form" process="@this" actionListener="#{workerBean.getNew()}"  style="margin-right:20px;" />
			<p:commandButton value="Work order" action="workOrder.xhtml?faces-redirect=true" />
  <!-- ovde bi trebalo imati dugme za reset - cisti vrednosti podataka sa forme nakon submit-a -->

 		</h:form>

    </h:body>
 
</html>
